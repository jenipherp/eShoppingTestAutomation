name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

# ðŸ‘‡ This line is CRITICAL â€” gives write permission for committing reports
permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Run Tests
        run: |
          mvn clean test -Dbrowser=${{ github.event.inputs.browser }} -Dprofile=${{ github.event.inputs.profile }}

      # âœ… Upload report as an artifact for download
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html

      - name: Commit Extent Report to 'reports-updates' branch
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
          # Define the report file paths
          REPORT_FILE=reports/extent-report.html
          TEMP_REPORT_FILE="${{ github.workspace }}/reports/extent-report.html"
      
          # Check if the report file exists
          if [ ! -f "$TEMP_REPORT_FILE" ]; then
            echo "Extent report not found, skipping commit."
            exit 0
          fi
      
          # Delete the untracked report file in the current directory (to prevent conflicts)
          rm -f "$REPORT_FILE"
      
          # Fetch and checkout the 'reports-updates' branch (create if needed)
          git fetch origin
      
          if git ls-remote --exit-code --heads origin reports-updates; then
            git checkout reports-updates
          else
            git checkout -b reports-updates
            git push -u origin reports-updates
          fi
      
          # Log paths for debugging
          echo "Source report: $TEMP_REPORT_FILE"
          echo "Destination report: $REPORT_FILE"
      
          # Copy the freshly generated report to the repository's report directory
          cp "$TEMP_REPORT_FILE" "$REPORT_FILE"
      
          # Add, commit, and push the updated report
          git add "$REPORT_FILE"
          git commit -m "Update Extent Report [skip ci]" || echo "No changes to commit"
          git push origin reports-updates
