name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

# ðŸ‘‡ This line is CRITICAL â€” gives write permission for committing reports
permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Run Tests
        run: |
          mvn clean test -Dbrowser=${{ github.event.inputs.browser }} -Dprofile=${{ github.event.inputs.profile }}

      # âœ… Upload report as an artifact for download
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html

      - name: Commit Extent Report to 'main' branch
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
          # Define the report file path in the workspace
          REPORT_FILE="${{ github.workspace }}/reports/extent-report.html"
          
          # Check the current directory for debugging
          echo "Current working directory: $(pwd)"
          
          # Ensure the report file exists
          if [ ! -f "$REPORT_FILE" ]; then
            echo "Extent report not found, skipping commit."
            exit 0
          fi
      
          # Fetch and checkout the 'main' branch
          echo "Fetching and checking out the main branch"
          git fetch origin
          git checkout main
      
          # Log the update
          echo "Updating the extent report file"
      
          # Add, commit, and push the updated report file directly to 'main'
          git add "$REPORT_FILE"
          git commit -m "Update Extent Report " || echo "No changes to commit"
          git push origin main

          - name: Commit Extent Report to Portfolio Repository
            if: always()
            run: |
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git config --global user.name "github-actions[bot]"
          
              # Clone the Portfolio repository using a Personal Access Token for authentication
              git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/TestAutomationPortfolio.git /tmp/TestAutomationPortfolio
          
              # Navigate into the Portfolio repository
              cd /tmp/TestAutomationPortfolio
          
              # Ensure the 'reports' folder exists in Portfolio repo
              mkdir -p reports
          
              # Copy the extent report to the 'reports' folder in Portfolio repository
              cp ${{ github.workspace }}/reports/extent-report.html reports/extent-report.html
          
              # Add the file, commit the change, and push to the 'main' branch of Portfolio
              git add reports/extent-report.html
              git commit -m "Update Extent Report from eShoppingAutomation" || echo "No changes to commit"
              git push origin main

