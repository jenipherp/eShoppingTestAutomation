name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

# ðŸ‘‡ This line is CRITICAL â€” gives write permission for committing reports
permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Run Tests
        run: |
          mvn clean test -Dbrowser=${{ github.event.inputs.browser }} -Dprofile=${{ github.event.inputs.profile }}

      # âœ… Upload report as an artifact for download
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html

      - name: Commit Extent Report to 'main' branch
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
          # Define the absolute paths
          REPORT_FILE="${{ github.workspace }}/reports/extent-report.html"
          
          # Check the current directory for debugging
          echo "Current working directory: $(pwd)"
          
          # Ensure the report file exists
          if [ ! -f "$REPORT_FILE" ]; then
            echo "Extent report not found, skipping commit."
            exit 0
          fi
      
          # Fetch and checkout the 'main' branch
          echo "Fetching and checking out the main branch"
          git fetch origin
      
          git checkout main
      
          # Ensure that the report file is updated from the test run
          echo "Updating the extent report file"
          cp "$REPORT_FILE" "${{ github.workspace }}/reports/extent-report.html"
      
          # Log the update
          echo "Source report: $REPORT_FILE"
          echo "Destination report: ${{ github.workspace }}/reports/extent-report.html"
      
          # Add, commit, and push the updated report file directly to 'main'
          git add "${{ github.workspace }}/reports/extent-report.html"
          git commit -m "Update Extent Report [skip ci]" || echo "No changes to commit"
          git push origin main

