name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Maven
        run: sudo apt-get install -y maven

      - name: Install Browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Selenium Tests
        run: mvn clean test -Dbrowser=chrome -Dprofile=smoke

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html

      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/*.xml

      - name: Commit Extent Report to separate branch
        # if: success()
        if: always()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Configure Git user
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Ensure report exists
          if [ ! -f reports/extent-report.html ]; then
            echo "Extent report not found, skipping commit."
            exit 0
          fi

          # Check if remote branch exists, fetch if it does, otherwise create locally
          # if git ls-remote --exit-code --heads origin reports-updates; then
          #   git fetch origin reports-updates
          #   git checkout reports-updates
          # else
          #   git checkout -b reports-updates
          # fi

          git fetch origin
          git checkout reports-updates || git checkout -b reports-updates


          # Commit and push the report
          git add reports/extent-report.html
          git commit -m "Update Extent Report [skip ci]" || echo "No changes to commit"
          git push -u https://x-access-token:${GH_PAT}@github.com/meerkatjon/eShoppingTestAutomation.git reports-updates
