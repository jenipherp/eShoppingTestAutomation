name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Maven
        run: sudo apt-get install -y maven

      - name: Install Browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Selenium Tests
        # run: mvn test -Dbrowser=${{ github.event.inputs.browser }} -Dprofile=${{ github.event.inputs.profile }}
        run: mvn clean test -Dbrowser=chrome -Dprofile=smoke
          
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html


      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/*.xml   

      - name: Commit Extent Report to repo
        if: success()
        run: |
          mkdir -p reports
          # Copy extent report from possible locations
          if [ -f reports/extent-report.html ]; then
            echo "Extent report found in reports folder."
          elif [ -f target/reports/extent-report.html ]; then
            cp target/reports/extent-report.html reports/extent-report.html
          elif [ -f extent-report.html ]; then
            cp extent-report.html reports/extent-report.html
          else
            echo "Extent report not found!"
            ls -R
            exit 1
          fi

          # Commit and push the report
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git fetch
          git checkout ${{ github.ref }}

          git add reports/extent-report.html
          git commit -m "Update Extent Report [skip ci]" || echo "No changes to commit"
          git push

