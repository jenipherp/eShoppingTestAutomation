name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

# ðŸ‘‡ This line is CRITICAL â€” gives write permission for committing reports
permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Run Tests
        run: |
          mvn clean test -Dbrowser=${{ github.event.inputs.browser }} -Dprofile=${{ github.event.inputs.profile }}

      # âœ… Upload report as an artifact for download
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html

      # âœ… Commit Extent Report to 'reports-updates' branch
      - name: Commit Extent Report to separate branch
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          if [ ! -f reports/extent-report.html ]; then
            echo "Extent report not found, skipping commit."
            exit 0
          fi

          if git ls-remote --exit-code --heads origin reports-updates; then
            git fetch origin reports-updates
            git checkout reports-updates
          else
            git checkout -b reports-updates
          fi

          git add reports/extent-report.html
          git commit -m "Update Extent Report [skip ci]" || echo "No changes to commit"
          git push -u origin reports-updates
