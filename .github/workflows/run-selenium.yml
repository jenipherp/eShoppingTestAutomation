name: eShopping Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests (chrome, firefox, edge)"
        required: true
        default: "chrome"
      profile:
        description: "Test Profile (smoke, regression)"
        required: true
        default: "smoke"

# ðŸ‘‡ This line is CRITICAL â€” gives write permission for committing reports
permissions:
  contents: write
  id-token: write
  pages: write
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Run Tests
        run: |
          mvn clean test \
            -DsuiteXmlFile=testng.xml \
            -Dbrowser=${{ github.event.inputs.browser }} \
            -Dprofile=${{ github.event.inputs.profile }}
            
      # âœ… Upload report as an artifact for download
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ github.workspace }}/reports/extent-report.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4    

      - name: Commit Extent Report to 'main' branch
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          REPORT_FILE="${{ github.workspace }}/reports/extent-report.html"
          echo "Current working directory: $(pwd)"

          if [ ! -f "$REPORT_FILE" ]; then
            echo "Extent report not found, skipping commit."
            exit 0
          fi

          echo "Fetching and checking out the main branch"
          git fetch origin
          git checkout main

          echo "Rebasing local main with latest from origin"
          git pull --rebase origin main || true

          echo "Updating the extent report file"
          git add "$REPORT_FILE"
          git commit -m "Update Extent Report" || echo "No changes to commit"

          echo "Pushing updated report to main branch"
          git push origin main || (git pull --rebase origin main && git push origin main)

      - name: Commit Extent Report to Portfolio Repository
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          echo "Cloning Portfolio repository..."
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/TestAutomationPortfolio.git /tmp/TestAutomationPortfolio

          cd /tmp/TestAutomationPortfolio
          mkdir -p reports

          echo "Copying extent report to Portfolio repo"
          cp ${{ github.workspace }}/reports/extent-report.html reports/extent-report.html

          git add reports/extent-report.html
          git commit -m "Update Extent Report from eShoppingAutomation" || echo "No changes to commit"

          echo "Pushing report to Portfolio repository"
          git pull --rebase origin main || true
          git push origin main || (git pull --rebase origin main && git push origin main)
